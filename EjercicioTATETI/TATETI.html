<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tres en Raya con Flexbox</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="top left" onmouseenter="highlightCell(this)" onmouseleave="unhighlightCell(this)"></div>
        <div class="top center" onmouseenter="highlightCell(this)" onmouseleave="unhighlightCell(this)"></div>
        <div class="top right" onmouseenter="highlightCell(this)" onmouseleave="unhighlightCell(this)"></div>
        <div class="middle left" onmouseenter="highlightCell(this)" onmouseleave="unhighlightCell(this)"></div>
        <div class="middle center" onmouseenter="highlightCell(this)" onmouseleave="unhighlightCell(this)"></div>
        <div class="middle right" onmouseenter="highlightCell(this)" onmouseleave="unhighlightCell(this)"></div>
        <div class="bottom left" onmouseenter="highlightCell(this)" onmouseleave="unhighlightCell(this)"></div>
        <div class="bottom center" onmouseenter="highlightCell(this)" onmouseleave="unhighlightCell(this)"></div>
        <div class="bottom right" onmouseenter="highlightCell(this)" onmouseleave="unhighlightCell(this)"></div>
    </div>    
</body>
</html>
